    <script>
      // Retrieve query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const profilePicturePath = urlParams.get('profilePicturePath');

      // Set username
      document.getElementById('username').textContent = name;

      // Set profile picture src
      const profilePictureElement = document.getElementById('profilePicture');
      if (profilePicturePath) {
          profilePictureElement.src = `/uploads/${profilePicturePath}`;
      } else {
          // If no profile picture path is provided, set a default image or placeholder
          profilePictureElement.src = '/path/to/default-image.jpg';
      }
  </script>
